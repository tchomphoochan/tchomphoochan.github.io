# Content Format
# --------------

timezone: Asia/Bangkok
paginate: 10
#mathjax:  true


# Engine Config
# =============
# you shouldn't change this unless you really know what you're doing.

collections:
  projects:
    output: true
  docs:
    output: true

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: page
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      mathjax: dollar # dollar, brackets or none
      author: "Thanadol Chomphoochan"
      comment: "disqus"
  - scope:
      path: ""
      type: projects
    values:
      layout: post
      mathjax: dollar # dollar, brackets or none
      author: "Thanadol Chomphoochan"
      comment: "disqus"
  - scope:
      path: ""
      type: docs
    values:
      layout: doc

permalink: date
paginate_path: "/posts/page:num"

sass:
  sass_dir: "_sass/"
  style: compressed

exclude:
  - README.md
  - LICENSE.txt

plugins:
  - jekyll-sitemap
  - jekyll-paginate

empty_array: []
